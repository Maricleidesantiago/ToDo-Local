<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo Local</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>ToDo Local</h1>
    <form id="form-tarefas"><!--Formulario para adicionar tarefas-->
      <input type="text" id="input-tarefa" placeholder="Digite uma tarefa" required /><!--campo para digitar a tarefa-->
      <input type="text" id="input-busca" placeholder="Buscar tarefas" /> <!--campo para buscar(filtrar) tarefas-->
      <button type="submit">Adicionar</button><!--botão para enviar o formulário-->
      

    </form>
        <div class="todo-container">
            <ul id="lista-tarefas"></ul><!--onde as tarefas vão aparecer como lista-->
        </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
